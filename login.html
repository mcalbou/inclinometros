<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css"> <style>
        body {
            background-color: #f1f5f9;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .login-card {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            width: 100%;
            max-width: 400px;
            border-top: 5px solid #5c87b2;
        }
        .btn-login {
            background-color: #5c87b2;
            color: white;
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            transition: 0.3s;
        }
        .btn-login:hover { background-color: #4a6d91; color: white; }
    </style>
</head>
<body>

<div class="login-card">
    <div class="text-center mb-4">
        <img src="static/img/logo.png" alt="Logo" style="max-height: 50px;">
        <h4 class="mt-3 text-muted">Iniciar Sesión</h4>
    </div>

    <form id="loginForm">
        <div class="mb-3">
            <label class="form-label text-muted small fw-bold">USUARIO</label>
            <input type="text" id="user" class="form-control" required>
        </div>
        <div class="mb-4">
            <label class="form-label text-muted small fw-bold">CONTRASEÑA</label>
            <input type="password" id="pass" class="form-control" required>
        </div>
        <button type="submit" class="btn-login">ACCEDER</button>
    </form>
    <div id="errorMsg" class="alert alert-danger mt-3" style="display:none; font-size: 0.85rem;"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const user = document.getElementById('user').value;
        const pass = document.getElementById('pass').value;
        const errorDiv = document.getElementById('errorMsg');

        try {
            // Enviamos datos como FormData
            const formData = new FormData();
            formData.append('usuario', user);
            formData.append('password', pass);

            const res = await axios.post('api.php?action=login', formData);

            if (res.data.success) {
                window.location.href = 'index.html'; // Redirigir al dashboard
            } else {
                errorDiv.textContent = res.data.message;
                errorDiv.style.display = 'block';
            }
        } catch (err) {
            errorDiv.textContent = "Error de conexión";
            errorDiv.style.display = 'block';
        }
    });
</script>
</body>
</html>
