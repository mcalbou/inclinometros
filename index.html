<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dashboard inclinómetros</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script> <link rel="stylesheet" href="style.css">
    
    <style>
        #loadingOverlay {
            display:none; position:fixed; top:0; left:0; width:100%; height:100%; 
            background:rgba(255,255,255,0.8); z-index:9999; 
            flex-direction: column; align-items: center; justify-content: center;
        }
        .vis-container { min-height: 450px; } 
    </style>
</head>
<body>

<div id="loadingOverlay" style="display: none;">
    <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status"></div>
    <h4 class="mt-3 text-muted">Procesando datos...</h4>
</div>

<div class="container-fluid">
    <div class="row">        
        <div class="col-md-3 col-lg-2 sidebar-container d-flex flex-column">
            
            <div class="logo-area text-center mb-4 mt-2">
                <img src="static/img/logo.png" alt="Logo" class="img-fluid mb-2" style="max-height: 60px;" onerror="this.style.display='none'; document.getElementById('logoText').style.display='block';">
                <h4 id="logoText" style="display:none; color: var(--primary-color); font-weight:800; letter-spacing: -1px;">DASHBOARD</h4>
            </div>

            <div class="control-group">
                <h6 class="text-uppercase text-muted fw-bold mb-3" style="font-size: 0.75rem; letter-spacing: 1px;">Configuración</h6>
                
                <div class="mb-3">
                    <label class="form-label fw-semibold" style="font-size: 0.9rem;">Inclinómetro</label>
                    <select id="sensorSelect" class="form-select shadow-sm border-0 bg-light"></select>
                </div>

                <div id="sensorInfoBox" class="card shadow-sm border-0 mb-4" style="display:none; background: #e0f2fe; border-left: 4px solid #0ea5e9 !important;">
                    <div class="card-body p-2">
                        <small class="text-primary fw-bold">DATOS DEL SENSOR</small>
                        <div style="font-size: 0.85rem; line-height: 1.4;" class="mt-1 text-dark">
                            <strong>ID:</strong> <span id="infoNombre">...</span><br>
                            <span class="text-muted">Coord:</span> <span id="infoCoords">...</span>
                        </div>
                    </div>
                </div>

                <hr class="my-4 opacity-25">

                <div class="mb-3">
                    <label class="form-label fw-semibold" style="font-size: 0.9rem;">Rango de Fechas</label>
                    <div class="d-flex flex-column gap-2">
                        <input type="date" id="startDate" class="form-control shadow-sm" style="font-size: 0.85rem;">
                        <input type="date" id="endDate" class="form-control shadow-sm" style="font-size: 0.85rem;">
                    </div>
                </div>

                <hr class="my-4 opacity-25">

                <div class="mb-4">
                    <label class="form-label fw-semibold" style="font-size: 0.9rem;">Profundidad</label>
                    <select id="profSelect" class="form-select shadow-sm"></select>
                </div>

                <button id="btnUpdate" class="btn btn-primary w-100 fw-bold shadow-sm py-2 mb-4" style="border-radius: 8px;">
                    Actualizar Vista
                </button>
            </div>

            <div class="mt-auto upload-zone p-3 rounded-3 text-center" style="background: #f8fafc; border: 2px dashed #cbd5e1; transition: all 0.3s;">
                <label class="form-label fw-bold text-secondary mb-2" style="font-size: 0.85rem;">IMPORTAR CSV</label>
                <form id="uploadForm">
                    <input type="file" name="file" id="csvFile" accept=".csv" class="form-control form-control-sm mb-2">
                    <button type="submit" class="btn btn-success btn-sm w-100 fw-semibold">
                        Cargar a BD
                    </button>
                </form>
            </div>
            
            <div class="pb-4"></div> 
        </div>

        <div class="col-md-9 col-lg-10 main-container">
            <h1 class="mb-4">Dashboard inclinómetros</h1>
            
            <div id="alertContainer"></div>

            <h3>Información de ubicación</h3>
            <div class="row g-3 mb-4">
                <div class="col-md-6"> 
                    <div class="vis-container">
                        <h5 class="mb-2">Ubicación</h5>
                        <div id="map" style="width: 100%; height: 400px; border-radius: 12px; border: 1px solid #cbd5e1; z-index: 0;"></div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="vis-container">
                        <h5 class="mb-2">Foto de referencia</h5>
                        <div class="media-frame" style="display: flex; align-items: center; justify-content: center; background-color: #f8f9fa;">
                            <img id="sensorPhoto" src="" alt="Sin imagen" style="max-width: 100%; max-height: 100%; display:none;">
                            <p id="noPhotoText" class="text-muted">Seleccione un sensor</p>
                        </div>
                    </div>
                </div>
            </div>

            <h3 class="mt-4">Perfiles</h3>
            <div class="row g-3">
                <div class="col-md-6">
                    <div class="vis-container">
                        <div id="chartA" style="width:100%; height:100%;"></div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="vis-container">
                        <div id="chartB" style="width:100%; height:100%;"></div>
                    </div>
                </div>
            </div>

            <h3 class="mt-4">Modelo 3D</h3>
            <div class="row g-3 mb-4">
                <div class="col-12"> 
                    <div class="vis-container">
                        <div id="chart3D" style="width:100%; height:600px;"></div>
                    </div>
                </div>
            </div>

            <h3 class="mt-4">Serie de tiempo (<span id="txtProfTime">0</span>  m)</h3>
            <div class="row g-3 mb-4">
                <div class="col-12"> 
                    <div class="vis-container">
                        <div id="chartTime" style="width:100%; height:100%;"></div>
                    </div>
                </div>
            </div>

            <h3 class="mt-4">Polar (<span id="txtProfPolar">0</span>  m)</h3>
            <div class="row g-3 mb-4">
                <div class="col-md-6">
                    <div class="vis-container" style="height: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center;">
                        
                        <img src="static/img/Polar.png" 
                             alt="Imagen Referencia Polar" 
                             style="max-width: 100%; max-height: 550px; object-fit: contain;">
                        
                        <p class="text-muted mt-2">Imagen de referencia</p>
                    </div>
                </div>
                <div class="col-md-6"> 
                    <div class="vis-container">
                        <div id="chartPolar" style="width:100%; height:600px;"></div>
                    </div>
                </div>

            </div>

        </div>
    </div>
</div>

<script src="app.js"></script>
</body>
</html>
