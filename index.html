<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dashboard Inclin贸metros</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script> <link rel="stylesheet" href="style.css">
    
    <style>
        #loadingOverlay {
            display:none; position:fixed; top:0; left:0; width:100%; height:100%; 
            background:rgba(255,255,255,0.8); z-index:9999; 
            flex-direction: column; align-items: center; justify-content: center;
        }
        .vis-container { min-height: 450px; } /* Asegurar altura para gr谩ficos JS */
    </style>
</head>
<body>

<div id="loadingOverlay" style="display: none;">
    <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status"></div>
    <h4 class="mt-3 text-muted">Procesando datos...</h4>
</div>

<div class="container-fluid">
    <div class="row">
        
        <div class="col-md-3 col-lg-2 sidebar-container">
            
            <h5 class="mb-3">Configuraci贸n</h5>
            
            <label class="sidebar-label">Seleccionar inclin贸metro:</label>
            <select id="sensorSelect" class="st-input"></select>

            <div id="sensorInfoBox" class="info-box" style="display:none;">
                <strong>Archivo:</strong> <span id="infoNombre"></span><br>
                <strong>Lat/Lon:</strong> <span id="infoCoords"></span>
            </div>

            <hr>

            <label class="sidebar-label">Rango de Fechas:</label>
            <input type="date" id="startDate" class="st-input">
            <input type="date" id="endDate" class="st-input">

            <hr>

            <label class="sidebar-label">Profundidad (Series/Polar):</label>
            <select id="profSelect" class="st-input"></select>

            <button id="btnUpdate" class="st-button primary mt-2">Actualizar Vista</button>

            <br><hr>

            <div class="mb-4" style="background: #ffffff; padding: 15px; border-radius: 8px; border: 2px dashed #cbd5e1;">
                <label class="sidebar-label"> Cargar Datos (CSV)</label>
                <form id="uploadForm">
                    <input type="file" name="file" id="csvFile" accept=".csv" class="file-input" required>                    <button type="submit" class="st-button" style="margin-top: 10px; background-color: #28a745; color: white; border: none;">
                        Cargar a BD
                    </button>
                </form>
            </div>
        </div>

        <div class="col-md-9 col-lg-10 main-container">
            <h1 class="mb-4">Dashboard Inclin贸metros</h1>
            
            <div id="alertContainer"></div>

            <h3>Informaci贸n de ubicaci贸n</h3>
            <div class="row g-3 mb-4">
                <div class="col-md-6"> 
                    <div class="vis-container">
                        <h5 class="mb-2">Ubicaci贸n</h5>
                        <div id="map" class="media-frame" style="width: 100%; height: 400px; background-color: #eee;"></div></div>
                </div>
                <div class="col-md-6">
                    <div class="vis-container">
                        <h5 class="mb-2">Foto de referencia</h5>
                        <div class="media-frame" style="display: flex; align-items: center; justify-content: center; background-color: #f8f9fa;">
                            <img id="sensorPhoto" src="" alt="Sin imagen" style="max-width: 100%; max-height: 100%; display:none;">
                            <p id="noPhotoText" class="text-muted">Seleccione un sensor</p>
                        </div>
                    </div>
                </div>
            </div>

            <h3 class="mt-4">Perfiles</h3>
            <div class="row g-3">
                <div class="col-md-6">
                    <div class="vis-container">
                        <div id="chartA" style="width:100%; height:100%;"></div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="vis-container">
                        <div id="chartB" style="width:100%; height:100%;"></div>
                    </div>
                </div>
            </div>

            <h3 class="mt-4">Modelo 3D</h3>
            <div class="row g-3 mb-4">
                <div class="col-12"> 
                    <div class="vis-container">
                        <div id="chart3D" style="width:100%; height:600px;"></div>
                    </div>
                </div>
            </div>

            <h3 class="mt-4">Serie de tiempo (<span id="txtProfTime">0</span> m)</h3>
            <div class="row g-3 mb-4">
                <div class="col-12"> 
                    <div class="vis-container">
                        <div id="chartTime" style="width:100%; height:100%;"></div>
                    </div>
                </div>
            </div>

            <h3 class="mt-4">Polar (<span id="txtProfPolar">0</span> m)</h3>
            <div class="row g-3 mb-4">
                <div class="col-md-6">
                    <div class="vis-container" style="height: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center;">
                        
                        <img src="static/img/Polar.png" 
                             alt="Imagen Referencia Polar" 
                             style="max-width: 100%; max-height: 550px; object-fit: contain;">
                        
                        <p class="text-muted mt-2">Imagen de referencia</p>
                    </div>
                </div>
                <div class="col-md-6"> 
                    <div class="vis-container">
                        <div id="chartPolar" style="width:100%; height:600px;"></div>
                    </div>
                </div>

            </div>

        </div>
    </div>
</div>

<script src="app.js"></script>
</body>
</html>
