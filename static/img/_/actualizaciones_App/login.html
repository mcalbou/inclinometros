<!-- login.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calsens - Se connecter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"> <!-- Para el icono del ojo -->
    <link rel="stylesheet" href="assets/css/estilos_login.css"> <!-- Crearemos este archivo CSS -->
    <!-- Si tienes un favicon para Calsens, añádelo aquí -->
    <!-- <link rel="icon" href="imagenes/favicon_calsens.ico"> -->
</head>
<body>
    <div class="login-background">
        <header class="login-header">
            <div class = "header-spacer"></div>
            <div class = "header-logo-container">
                <img src = "assets/imagenes/logo_calsens_completo_sinfondo.png" alt="Logo Calsens" class = "header-logo logo-calsens">
            </div>
            <div class = "header-theme-button-container">
                <button id="toggle-theme-button" class="header-icon" aria-label="Cambiar modo de tema">
                    <i class="fas fa-sun"></i> <!-- Icono inicial: sol (para cambiar a modo claro) -->
                </button>
            </div>   
        </header>
        <main class="login-container">
            <div class="login-box">
                <h1>Se connecter:</h1>
                <form id="login-form">
                    <div class="input-group">
                        <label for="usuario">Votre identifiant:</label>
                        <input type="text" id="usuario" name="usuario" required autocomplete="username">
                    </div>
                    <div class="input-group">
                        <label for="contrasena">Votre identifiant:</label>
                        <div class="password-wrapper">
                            <input type="password" id="contrasena" name="contrasena" required autocomplete="current-password">
                            <span class="toggle-password" onclick="togglePasswordVisibility()">
                                <i class="fas fa-eye"></i>
                            </span>
                        </div>
                    </div>
                    <button type="submit" class="login-button">Connexion</button>
                    <p id="login-error-message" class="error-message"></p>
                </form>
            </div>
        </main>
    </div>
    <script src="assets/js/theme-switcher.js"></script>
    <script src="assets/js/logica_login.js"></script> <!-- Crearemos este archivo JS -->
</body>
</html>
